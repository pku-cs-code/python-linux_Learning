<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="search" value="please input keyword" onfocus="Focus();" onblur="Blur();"/>
    <script type="text/javascript">
        function Focus(){
            var nid = document.getElementById('search');
            var value = nid.value;
            if(value == 'please input keyword'){
                nid.value = '';
            }
        }
        function Blur(){
            var nid = document.getElementById('search');
            var value = nid.value;
            if(!value.trim()){
                nid.value = 'please input keyword';
            }
        }
    </script>


</body>
</html>
