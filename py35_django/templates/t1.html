<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/app01/db_handle/" method="post">
    <p>用户名：<input type="text" name="username"/></p>
    <p>密  码：<input type="password" name="password"/></p>
    <p>年  龄：<input type="text" name="age"/></p>
    <p><input  type="submit" value="提交"/></p>
    </form>

    <table border="1">
        <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>年龄</th>

        </tr>
        </thead>
        <tbody>
            {% for item in li %}
            <tr>
                <td>{{ item.username }}</td>
                <td edit="true">{{ item.password }}</td>
{#                edit="true"可以设置可编辑#}

                <td>{{ item.age }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/jquery-2.2.4.js"></script>

</body>
</html>
